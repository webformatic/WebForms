<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bootstrap Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Define Inter font family (Optional: Bootstrap uses its own font stack) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            /* You can uncomment the next line to use Inter, otherwise it uses Bootstrap's default */
            /* font-family: 'Inter', sans-serif; */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Bootstrap's light background */
            /* Or a gradient like the previous example: */
            /* background: linear-gradient(to bottom right, #f8f9fa, #e9ecef); */
        }
        .card {
            border: none; /* Remove default card border for a cleaner look like the Tailwind example */
        }
        /* Adjust icon size slightly */
        .input-group-text .bi {
            width: 1.1em;
            height: 1.1em;
        }
        .btn .bi {
             width: 1.1em;
            height: 1.1em;
        }
        /* Ensure focus ring is visible but matches Bootstrap primary color */
        .form-control:focus {
          border-color: #86b7fe;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-control {
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    </style>
</head>
<body class="p-4">

    <div class="card shadow-lg rounded-4" style="max-width: 550px; width: 100%;">
        <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center fw-semibold mb-4 mb-md-5">Get in Touch</h2>

            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            required
                            placeholder="Enter your full name"
                        >
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                         <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                            placeholder="you@example.com"
                        >
                    </div>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <div class="input-group">
                         <span class="input-group-text"><i class="bi bi-bookmark-fill"></i></span>
                        <input
                            type="text"
                            class="form-control"
                            id="subject"
                            name="subject"
                            required
                            placeholder="What is the subject?"
                        >
                    </div>
                </div>

                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                     <div class="input-group">
                         <span class="input-group-text align-items-start pt-2"><i class="bi bi-chat-square-text-fill"></i></span>
                        <textarea
                            class="form-control"
                            id="message"
                            name="message"
                            rows="5"
                            required
                            placeholder="Write your message here..."
                            style="resize: none;"
                        ></textarea>
                    </div>
                </div>

                <div class="d-grid">
                    <button
                        type="submit"
                        class="btn btn-primary btn-lg fw-semibold d-flex align-items-center justify-content-center gap-2"
                    >
                        Send Message
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </form>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
