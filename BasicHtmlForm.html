<form action="https://webformatic.com/form/YOUR_API_KEY/submit" method="POST">
    <!-- Form fields -->
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>

    <!-- Redirect URL after form submit -->
    <input type="hidden" name="redirect" value="https://google.com">

    <!-- Email subject message -->
    <!-- The type can be text and the user can fill the field -->
    <input type="hidden" name="subject" value="Email from contact form example.com">
    
    <!-- Submit button -->
    <button type="submit">Submit</button>
</form>
